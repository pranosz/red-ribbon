<mat-card class="card-size">
    <mat-card-header>
        <mat-card-title>{{title}}</mat-card-title>
        <mat-card-subtitle>{{subTitle}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        {{content}}
    </mat-card-content>
    <mat-card-actions>
        <button [routerLink]="['products']" mat-stroked-button>Go</button>
    </mat-card-actions>
</mat-card>
